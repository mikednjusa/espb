[meta]
config.version = 6

[system]
root.dir = /home/es/.rally/benchmarks
log.root.dir = logs
env.name = MyTest

[provisioning]
local.install.dir = install

[runtime]
java8.home = /usr/lib/jvm/java-1.8.0-openjdk-1.8.0.111-1.b15.25.amzn1.x86_64

[benchmarks]
local.dataset.cache = ${system:root.dir}/data

[reporting]
datastore.type = elasticsearch
datastore.host = 172.18.0.3
datastore.port = 9200
datastore.secure = False
datastore.user = elastic
datastore.password = changeme

[tracks]
default.url = https://github.com/elastic/rally-tracks

[defaults]
preserve_benchmark_candidate = False
